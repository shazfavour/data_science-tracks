<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background: #ADD8E6;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 0 auto;
            max-width: 800px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        footer {
            background: #ADD8E6;
            color:#000000;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .footer-content {
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .footer-contact {
            text-align: left;
        }
        .footer-contact p {
            margin: 5px 0;
        }
        .social-links {
            display: flex;
            align-items: center;
        }
        .social-links a {
            color:#0000FF;
            font-size: 24px;
            margin: 0 10px;
            text-decoration: none;
        }
        .social-links a:hover {
            color: #7cb9e8;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #f4f4f4;
            border-radius: 8px;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 8px;
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-container button {
            background: #ADD8E6;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background: #7cb9e8;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Dawameds</h1>
        <nav>
            <ul>
                
            </ul>
        </nav>
    </header>

    <!-- Email Dashboard Form -->
    <div class="container">
        <div class="form-container">
            <h2>Contact Us</h2>
            <form action="submit_form.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">

                <label for="message">Your Request:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-contact">
                <h2>Contact Information</h2>
                <p>Bungoma Town, along Lusaka Road<br>
                   77-50200 Bungoma</p>
                <p>0796094738, 0795148045</p>
                <p><a href="http://www.dawamedshospitalltd.co.ke" target="_blank">www.dawamedshospitalltd.co.ke</a></p>
            </div>
            <div class="social-links">
                <a href="https://www.facebook.com/YourPage" target="_blank" aria-label="Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://x.com/YourProfile" target="_blank" aria-label="X (formerly Twitter)">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
        </div>
        <p>&copy; @2024 Dawameds. All rights reserved.</p>
    </footer>

</html>
